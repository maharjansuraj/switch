<!DOCTYPE html>
<html lang="eng" dir="ltr">
	<head>
		<meta charset="utf-8">
		<Title>Switch</Title>
		<script type="text/javascript">
		"use strict";
	
        let grade = prompt("What is the grade");
		switch(grade.toUpperCase()){
			case "A":
				console.log("Excellent");
				break;
			case "B":
				console.log("Great");
				break;
			case "C":
				console.log("Decent");
				break;
			case "D":
				console.log("Okay");
				break;
			case "E":
				console.log("Bad");
				break;
			case "F":
				console.log("Failed");
				break;
			default:
				console.log("Unknown grade");
				break;
			}
				
		</script>
		
	</head>
	<body>
		Javascript lecture-wise practice.
	</body>
</html>
